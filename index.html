<!DOCTYPE html>

<html style="padding: 0;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=5.0">
    <link href="styles/heading.css" rel="stylesheet" />
    <link href="styles/inputrow.css" rel="stylesheet" />
    <link href="styles/buttonsection.css" rel="stylesheet" />
    <link href="styles/table.css" rel="stylesheet" />
    <link href="styles/save.css" rel="stylesheet" />
    <link href="styles/footer.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-colorpicker.min.css" rel="stylesheet">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-colorpicker.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/canva.js"></script>
    <script type="text/javascript" src="js/lib1.js"></script>
    <script type="text/javascript" src="js/lib2.js"></script>
    <script type="text/javascript" src="js/ics.js"></script>
    <script type="text/javascript" src="js/lib3.js"></script>

    <title>Timetable Creator</title>
</head>

<body style="margin: 0;min-height: 100vh;min-width: 90vh">
    <div id="header"></div>
    <div id="table-btech"></div>
    <div id="options"></div>
    <div id="footer"></div>

    <script>
      $(document).ready(function() {
          $('#header').load('/html/header.html');
          $('#table-btech').load('/html/btech.html');
          $('#footer').load('/html/footer.html');
          $('#options').load('/html/options.html');

          $(document).ready(function() {
            $('#header').load('/html/header.html', function() {
                $('#helpicon').popover({
                    trigger: 'hover',
                    html: true,
                    placement: 'top',
                    content: 'Separate multiple slots with a comma. <br>Slot groups like \'4\' also allowed'
                });
            });

            $('#helpicon').popover({
                trigger: 'hover',
                html: true,
                placement: 'top',
                content: 'Separate multiple slots with a comma. <br>Slot groups like \'A, B\' also allowed'
            });
          });

      });
  </script>
</body>
</html>
